<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Web Gallery</title>
    <link type="text/css" rel="stylesheet" href="styles/stylesheet.css" />
</head>
<body>
    <div>
        <label for="1"><img src="images/1.png"></label>
        <label for="2"><img src="images/2.png"></label>
        <label for="3"><img src="images/3.png"></label>
        <label for="4"><img src="images/4.png"></label>
        <label for="5"><img src="images/5.png"></label>
        <label for="6"><img src="images/6.png"></label>
    </div>
    <div>
        <input type="radio" name="images" id="1" checked><img src="images/1.png">
        <input type="radio" name="images" id="2" ><img src="images/2.png">
        <input type="radio" name="images" id="3" ><img src="images/3.png">
        <input type="radio" name="images" id="4"><img src="images/4.png">
        <input type="radio" name="images" id="5" ><img src="images/5.png">
        <input type="radio" name="images" id="6" ><img src="images/6.png">
    </div>
</body>
</html>
